<div class="contenedor">


    <div class="login">
        <div class="LoginUser">

            <h1>Escribe tu nombre</h1>
            <form action="#">
                <p>Usuario</p>
                <input style="text-align: center;" type="text" id="usuario" name="" placeholder="Ingresa tu usuario"
                    required>

                    <div style="text-align: center; padding-bottom: 2rem;">
                    <button id="photo-btn" type="button" class="btn btn-outline-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-camera-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                            <path
                                d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z">
                            </path>
                        </svg>
                        Button
                    </button>
                    <!-- CAMARA - 1: Agregar contenedor -->
                    <div class="camara-contenedor fadeIn fast oculto" align="center">

                        <video id="player" autoplay style="height: 300px;"></video>

                        <button id="tomar-foto-btn">
                            <i class="fa fa-camera"></i>
                            Tomar Foto
                        </button>
                    </div>
                </div>
                <input type="submit" onclick="guardarUsuario()" value="Iniciar">


            </form>
        </div>
    </div>
</div>
